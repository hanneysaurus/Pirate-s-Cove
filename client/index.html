<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate's Cove Online</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/jack-pirate-alt-personal-use">
</head>
<body>

<h1>Welcome to Pirate's Cove Online!</h1>
<form id="playerform" action="game.html">
    <label for="player_name" style="color: darkgoldenrod; font-weight: bold">Player Name:</label>
    <input type="text" id="player_name" name="player_name">
    <br/>
    <br/>
    <label for="player_color" style="color: darkgoldenrod; font-weight: bold">Choose a color:</label>
    <select id="player_color" name="colorlist" form="playerform">
        <option value="red" style="color: red">Red</option>
        <option value="blue" style="color: blue">Blue</option>
        <option value="yellow" style="color: yellow">Yellow</option>
        <option value="green" style="color: limegreen">Green</option>
        <option value="purple" style="color: purple">Purple</option>
    </select>
    <br/>
    <input type="submit" value="Submit">
</form>

<a href="game.html">
    <h1>Join Game</h1>
</a>


<script src="/socket.io/socket.io.js"></script>
<script src="src/client.js"></script>

</body>
</html>
